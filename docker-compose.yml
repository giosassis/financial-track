services: 
  expenses-service:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_HOST=expenses-db
      - DB_PORT=5432
      - DB_NAME=expenses_db
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./server:/app
    depends_on:
      - expenses-db
    networks:
      - cg-net

  expenses-db:
    image: postgres:17
    environment:
      POSTGRES_DB: expenses_db
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d expenses_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cg-net

volumes:
  db_data:

networks:
  cg-net:
    driver: bridge
